<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Go WASM Test</title>
		<script src="/wasm_exec.js"></script>
		<script>
			const go = new Go();
			const app = fetch("/go/app.wasm");
			WebAssembly.instantiateStreaming(app, go.importObject).then((result) => {
				go.run(result.instance);
			});
		</script>
	</head>
	<body>
		<p>Go WASM test!</p>
	</body>
</html>
